<html>

<head>
  <link rel="stylesheet" href="../../dist/sciter-bulma.css" />
  <style>
    body {
      margin: 0;
      padding: 32px;
    }

    .column {
      border: 1px solid #f00;
      background-color: #fa0;
      color: #fff;
    }

    .bd-notification {
      background-color: #f5f5f5;
      border-radius: 0.375em;
      color: #7a7a7a;
      font-weight: 600;
      padding: 1.25rem 0;
      position: relative;
      text-align: center;
    }

    .bd-notification.is-primary {
      background-color: #00d1b2;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="columns">
    <div class="column"><p class="bd-notification is-primary">First column</p></div>
    <div class="column"><p class="bd-notification is-primary">Second column</p></div>
    <div class="column"><p class="bd-notification is-primary">Third column</p></div>
    <div class="column"><p class="bd-notification is-primary">Fourth column</p></div>
  </div>
</body>

</html>
