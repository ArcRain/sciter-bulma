<html>

<head>
    <link rel="stylesheet" href="../../vendors/sciter-fontawesome/fontawesome.css" />
    <link rel="stylesheet" href="../../dist/sciter-bulma.css" />
    <style>
        body {
            margin: 0;
            padding: 32px;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
            <a class="button is-info">
                Search
            </a>
        </div>
    </div>
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
        <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="text" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
        <label class="label">Subject</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <p class="control has-icons-left">
            <span class="select">
                <select>
                    <option selected>Country</option>
                    <option>Select dropdown</option>
                    <option>With options</option>
                </select>
            </span>
            <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
            </span>
        </p>
    </div>

    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="radio">
                <input type="radio" name="question">
                Yes
            </label>
            <label class="radio">
                <input type="radio" name="question">
                No
            </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>

    <div class="field">
        <label class="label is-medium">Medium input</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-medium" placeholder="Extra small">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope fa-xs"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check fa-xs"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <div class="control has-icons-left has-icons-right">
            <input class="input is-medium" placeholder="Small">
            <span class="icon is-left">
                <i class="fas fa-envelope fa-sm"></i>
            </span>
            <span class="icon is-right">
                <i class="fas fa-check fa-sm"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <div class="control has-icons-left has-icons-right">
            <input class="input is-medium" placeholder="Normal">
            <span class="icon is-medium is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-medium is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
    </div>

    <div class="field has-addons">
        <p class="control">
            <input class="input" type="text" placeholder="Your email">
        </p>
        <p class="control">
            <a class="button is-static">
                @gmail.com
            </a>
        </p>
    </div>

    <div class="field has-addons">
        <p class="control">
            <span class="select">
                <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                </select>
            </span>
        </p>
        <p class="control">
            <input class="input" type="text" placeholder="Amount of money">
        </p>
        <p class="control">
            <a class="button">
                Transfer
            </a>
        </p>
    </div>

    <div class="field has-addons">
        <p class="control">
            <span class="select">
                <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                </select>
            </span>
        </p>
        <p class="control is-expanded">
            <input class="input" type="text" placeholder="Amount of money">
        </p>
        <p class="control">
            <a class="button">
                Transfer
            </a>
        </p>
    </div>

    <div class="field has-addons has-addons-right">
        <p class="control">
            <span class="select">
                <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                </select>
            </span>
        </p>
        <p class="control">
            <input class="input" type="text" placeholder="Amount of money">
        </p>
        <p class="control">
            <a class="button is-primary">
                Transfer
            </a>
        </p>
    </div>

    <div class="field has-addons">
        <div class="control is-expanded">
            <div class="select is-fullwidth">
                <select name="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Peru">Peru</option>
                    <option value="Suriname">Suriname</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Choose</button>
        </div>
    </div>

    <div class="field is-grouped">
        <p class="control">
            <a class="button is-primary">
                Submit
            </a>
        </p>
        <p class="control">
            <a class="button is-light">
                Cancel
            </a>
        </p>
    </div>

    <div class="field is-grouped is-grouped-centered">
        <p class="control">
            <a class="button is-primary">
                Submit
            </a>
        </p>
        <p class="control">
            <a class="button is-light">
                Cancel
            </a>
        </p>
    </div>

    <div class="field is-grouped is-grouped-right">
        <p class="control">
            <a class="button is-primary">
                Submit
            </a>
        </p>
        <p class="control">
            <a class="button is-light">
                Cancel
            </a>
        </p>
    </div>

    <div class="field is-grouped">
        <p class="control is-expanded">
            <input class="input" type="text" placeholder="Find a repository">
        </p>
        <p class="control">
            <a class="button is-info">
                Search
            </a>
        </p>
    </div>

    <div class="field is-grouped is-grouped-multiline">
        <p class="control">
            <a class="button">
                One
            </a>
        </p>
        <p class="control">
            <a class="button">
                Two
            </a>
        </p>
        <p class="control">
            <a class="button">
                Three
            </a>
        </p>
        <p class="control">
            <a class="button">
                Four
            </a>
        </p>
        <p class="control">
            <a class="button">
                Five
            </a>
        </p>
        <p class="control">
            <a class="button">
                Six
            </a>
        </p>
        <p class="control">
            <a class="button">
                Seven
            </a>
        </p>
        <p class="control">
            <a class="button">
                Eight
            </a>
        </p>
        <p class="control">
            <a class="button">
                Nine
            </a>
        </p>
        <p class="control">
            <a class="button">
                Ten
            </a>
        </p>
        <p class="control">
            <a class="button">
                Eleven
            </a>
        </p>
        <p class="control">
            <a class="button">
                Twelve
            </a>
        </p>
        <p class="control">
            <a class="button">
                Thirteen
            </a>
        </p>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">From</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" placeholder="Name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="field has-addons">
                    <p class="control">
                        <a class="button is-static">
                            +44
                        </a>
                    </p>
                    <p class="control is-expanded">
                        <input class="input" type="tel" placeholder="Your phone number">
                    </p>
                </div>
                <p class="help">Do not enter the first zero</p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Department</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Business development</option>
                            <option>Marketing</option>
                            <option>Sales</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <label class="label">Already a member?</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="member">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="member">
                        No
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Subject</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                </div>
                <p class="help is-danger">
                    This field is required
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Question</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">
                        Send message
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
