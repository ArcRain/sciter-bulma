<html>

<head>
    <link rel="stylesheet" href="../../vendors/sciter-fontawesome/fontawesome.css" />
    <link rel="stylesheet" href="../../dist/sciter-bulma.css" />
    <style>
        body {
            margin: 0;
            padding: 32px;
        }
    </style>
</head>

<body>
    <div class="field">
        <input class="input" type="text" placeholder="Text input">
    </div>
    <div class="field">
        <input class="input is-primary" type="text" placeholder="Primary input">
    </div>
    <div class="field">
        <input class="input is-rounded" type="text" placeholder="Rounded input">
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Disabled input" disabled>
        </div>
    </div>
    <div class="field">
        <div class="control is-small is-loading">
            <input class="input is-small" type="text" placeholder="Small loading input">
        </div>
    </div>
    <div class="field">
        <div class="control is-loading">
            <input class="input" type="text" placeholder="Normal loading input">
        </div>
    </div>
    <div class="field">
        <div class="control is-medium is-loading">
            <input class="input is-medium" type="text" placeholder="Medium loading input">
        </div>
    </div>
    <div class="field">
        <div class="control is-large is-loading">
            <input class="input is-large" type="text" placeholder="Large loading input">
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">From</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control">
                    <input class="input is-static" type="text" value="me@example.com" readonly>
                </p>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">To</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control">
                    <input class="input" type="text" placeholder="Recipient email">
                </p>
            </div>
        </div>
    </div>
    <div class="field">
        <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
</body>

</html>
